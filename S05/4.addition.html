<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
  <label for="txtFirstNumber">First</label>
  <input id = "txtFirstNumber" type="text"><br><br>

  <label for="txtSecondNumber">Second</label>
  <input id = "txtSecondNumber" type="text"><br><br>
  <button id = "btnSubmit">Check</button><br>

  <p id = "demo"></p>
  <script>
  function displaySum(){
      var first= document.querySelector("#txtFirstNumber");
      var second= document.querySelector("#txtSecondNumber");
      var sum = parseInt(first.value) + parseInt(second.value);
      document.getElementById('demo').innerHTML= "Sum is " + sum;
  }
  var btnSubmit = document.querySelector("#btnSubmit")
  btnSubmit.addEventListener('click', displaySum);
  </script>
</body>
</html>
