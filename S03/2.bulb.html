<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Bulb On and Off</h1>
    <button onclick="document.getElementById('myImage').style.visibility='hidden'">Hide</button>
    <button onclick="document.getElementById('myImage').style.visibility='visible'">Show</button>
    <br>
    <button onclick="document.getElementById('myImage').src ='pic_bulbon.gif'">Bulb On</button>
    <img id="myImage" src="pic_bulboff.gif" alt="">
    <button onclick="document.getElementById('myImage').src ='pic_bulboff.gif'">Bulb Off</button>   
</body>
</html>
