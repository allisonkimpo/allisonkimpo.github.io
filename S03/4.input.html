<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
    var x = prompt("Choose a number.");
    var y = prompt("Choose another number.");
    var sum= (parseInt(x)+ parseInt(y));
    var result = "The sum of the two numbers is " + sum + "<br>";

    var length = prompt("What is the length of the rectangle?");
    var width = prompt("What is the width of the rectangle");
    var perimeter = (parseInt(length * 2)+ parseInt(width * 2));
    result += "The perimeter of the rectangle is " + perimeter + "<br>";
    
    var area = (parseInt(length) * parseInt(width));
    result += "The area of the rectangle is " + area + "<br>";
    
    document.getElementById('demo').innerHTML= result;
    </script>
</body>
</html>
