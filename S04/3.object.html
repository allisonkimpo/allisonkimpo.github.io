<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    // objects have properties and methods

    var myCar = {
        name: "Mazda",
        maker: "Ford",
        color: "blue"
    };

    var myPerson = {
        name: "Allison Kim",
        ethnicity: "Korean",
        hairColor: "black",

        getNameAndEthnicity: function () {
            return this.name + " " + this.ethnicity;
        }
    };

    console.log(myPerson.name);
    console.log(myPerson["ethnicity"]);
    console.log(myPerson["hairColor"]);
    console.log(myPerson.getNameAndEthnicity());


    </script>
</body>
</html>
